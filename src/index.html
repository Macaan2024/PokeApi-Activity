<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <!-- Header -->
    <header class="py-4 px-4 bg-black text-white shadow-lg">
        <h4 class="font-black">PokeApi</h4>
    </header>

    <!-- Main Cointaner-->
    <div class="mt-0 bg-gray-700 py-7 md:px-3 sm:px-2 container sm:container">
        <div class="grid auto-rows-auto grid-cols-1 sm:grid-cols-2 px-2  w-full">
            <!-- Column 1-->
            <div class="flex justify-center sm:justify-center">
                <!-- Cards Container -->
                <div class="w-72 h-100 flex flex-col justify-center items-center">
                    <img id="cards-pokemon-img" class="bg-contain bg-center h-auto w-full" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                    <div id="card-pokemon-name"></div>
                </div>
            </div>

            <!-- Column 2-->
            <div class="sm:mt-0 mt-5">
                <!--Cards Details-->
                <div class="grid auto-rows-auto grid-cols-2">
                    <div class="col-span-2 pl-5 mb-5">
                        <div class="mt-2" id="card-pokemon-description"></div>
                    </div>
                    <div class="pl-5">
                        <p>Health</p>
                        <p>Attack</p>
                        <p>Defense</p>
                        <p>Special Attack</p>
                        <p>Special Defense</p>
                        <p>Speed</p>    
                    </div>
                    <div class="text-right pr-5 items-center">
                        <div class="flex items-center gap-2">
                            <p id="pokemonHP">0</p>
                            <div class="relative flex-grow h-4 bg-gray-300">
                                <div id="hp-bar" class="absolute h-full bg-green-500"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <p id="pokemonAttack">0</p>
                            <div class="relative flex-grow h-4 bg-gray-300">
                                <div id="attack-bar" class="absolute h-full bg-blue-500"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <p id="pokemonDefense">0</p>
                            <div class="relative flex-grow h-4 bg-gray-300">
                                <div id="defense-bar" class="absolute h-full bg-red-500"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <p id="pokemonSpecialAttack">0</p>
                            <div class="relative flex-grow h-4 bg-gray-300">
                                <div id="special-attack-bar" class="absolute h-full bg-purple-500"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <p id="pokemonSpecialDefense">0</p>
                            <div class="relative flex-grow h-4 bg-gray-300">
                                <div id="special-defense-bar" class="absolute h-full bg-yellow-500"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <p id="pokemonSpeed">0</p>
                            <div class="relative flex-grow h-4 bg-gray-300">
                                <div id="speed-bar" class="absolute h-full bg-teal-500"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-0 py-7 md:px-3 sm:px-2 container sm:container grid auto-rows-auto grid-cols-3 gap-4" id="pokemon-list">

    </div>
    <script src="../js/pokeapi.js"></script>
</body>

</html>
